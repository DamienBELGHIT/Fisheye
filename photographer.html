<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/dfece5ff19.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="btn contact_button" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div class="dropdown-sort">
        <label for="sort">Trier par</label>
        <select name="sort" id="sort">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>  
      <ul class="medias_section"></ul>
    </main>
      <div id="lightbox_modal" aria-hidden="true" aria-modal="true">
        <div class="gray-bg"></div>
        <div class="modal" role="dialog" aria-describedby="modal-title">
          <header>
            <img class="modal-close-btn" alt="Fermer la modale" src="assets/icons/close.svg" role="button" aria-label="Close dialog" tabindex="0"/>
          </header>
          <div class="content">
            <div aria-label="Previous image" class="arrow-btn" id="previousContent-btn" tabindex="0"><i class="fa-solid fa-angle-left"></i></div>
            <div class="zoomed-content"></div>
            <div aria-label="Next image" class="arrow-btn" id="nextContent-btn" tabindex="0"><i class="fa-solid fa-angle-right"></i></div>
          </div>
        </div>
      </div>
      <div id="contact_modal" aria-hidden="true" aria-modal="true" aria-label="image closeup view">
        <div class="gray-bg"></div>
        <div class="modal" role="dialog" aria-describedby="modal-title">
          <header>
            <h2 class="modal-title">Contactez-moi</h2>
            <img class="modal-close-btn" alt="Fermer la modale" src="assets/icons/close.svg" role="button" aria-label="Close dialog" tabindex="0"/>
          </header>
          <form>
            <div class="formData">
              <label for="first">Prénom</label>
              <input type="text" id="first" name="first"/>
            </div>
            <div class="formData">
              <label for="last">Nom</label>
              <input type="text" id="last" name="last"/>
            </div>
            <div class="formData" data-error="Email invalide !">
              <label for="email">*E-mail</label>
              <input type="email" id="email" name="email" required/>
            </div>
            <div class="formData" data-error="Ce champ est requis !">
              <label for="message">*Votre message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button class="contact_button btn" aria-label="Envoyer le message">Envoyer</button>
          </form>
        </div>
      </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/utils/lightboxModal.js"></script>
  </body>
</html>
